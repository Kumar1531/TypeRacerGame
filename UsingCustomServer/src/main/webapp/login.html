<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <link rel="shortcut icon" href="#">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            color: #333;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px 40px;
            text-align: center;
            width: 300px;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        input {
            display: block;
            width: calc(100% - 22px);
            margin: 10px auto;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .signup-container {
            display: none;
            margin-top: 30px;
        }
        .show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <input type="text" id="loginUsername" placeholder="Username" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button id="loginBtn">Login</button>
        
        <button id="showSignupBtn" style="margin-top: 20px;">Signup</button>
        
        <div class="signup-container" id="signupContainer">
            <h2>Signup</h2>
            <input type="text" id="signupUsername" placeholder="Username" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <button id="signupBtn">Signup</button>
        </div>
    </div>

    <script>
        document.getElementById('loginBtn').addEventListener('click', function() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const storedPassword = localStorage.getItem(username);

            if (storedPassword && storedPassword === password) {
                localStorage.setItem('loggedInUser', username);
                sessionStorage.setItem('user', username);
                window.location.href = 'index.html';
            } else {
                alert('Incorrect username or password');
            }
        });

        document.getElementById('signupBtn').addEventListener('click', function() {
            const username = document.getElementById('signupUsername').value;
            const password = document.getElementById('signupPassword').value;

            if (localStorage.getItem(username)) {
                alert('Username already exists');
            } else {
                localStorage.setItem(username, password);
                alert('Signup successful. You can now login.');
            }
        });

        document.getElementById('showSignupBtn').addEventListener('click', function() {
            const signupContainer = document.getElementById('signupContainer');
            signupContainer.classList.toggle('show');
        });
    </script>
</body>
</html>
